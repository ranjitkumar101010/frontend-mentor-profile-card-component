<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="wrapper flxbox">
      <div class="container flxbox">
        <div class="top-section">
          <img
            class="profile-img"
            src="images/image-victor.jpg"
            alt="user-profile"
          />
        </div>

        <section class="bottom-section flxbox">
          <h1>Victor Crest <span class="age">26</span></h1>
          <span>London</span>
        </section>
        <div class="stats-section flxbox">
          <div class="stats-box flxbox">
            <b>80K</b>
            <span>Followers</span>
          </div>
          <div class="stats-box flxbox">
            <b>803K</b>
            <span>Likes</span>
          </div>
          <div class="stats-box flxbox">
            <b>1.4K</b>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ranjitkumar Ravindran</a>.
      </div>
    </footer>
  </body>
</html>
